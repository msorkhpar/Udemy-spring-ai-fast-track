[versions]
# Core versions
kotlin = "2.2.21"
java = "24"

# Spring
spring-boot = "3.5.9"
spring-ai = "1.1.2"
spring-dependency-management = "1.1.7"

# Build tools
graalvm-native = "0.10.4"

# Testing
mockk = "1.13.14"

[libraries]
# Spring Boot
spring-boot-autoconfigure = { module = "org.springframework.boot:spring-boot-autoconfigure" }
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web" }
spring-boot-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
spring-boot-devtools = { module = "org.springframework.boot:spring-boot-devtools" }
spring-boot-docker-compose = { module = "org.springframework.boot:spring-boot-docker-compose" }

# Spring AI
spring-ai-client-chat = { module = "org.springframework.ai:spring-ai-client-chat" }
spring-ai-anthropic = { module = "org.springframework.ai:spring-ai-anthropic" }
spring-ai-ollama = { module = "org.springframework.ai:spring-ai-ollama" }
spring-ai-starter-anthropic = { module = "org.springframework.ai:spring-ai-starter-model-anthropic" }
spring-ai-starter-ollama = { module = "org.springframework.ai:spring-ai-starter-model-ollama" }
spring-ai-bom = { module = "org.springframework.ai:spring-ai-bom", version.ref = "spring-ai" }

# Kotlin
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect" }
kotlin-test-junit5 = { module = "org.jetbrains.kotlin:kotlin-test-junit5" }

# Jackson
jackson-module-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin" }

# Testing
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
junit-jupiter-params = { module = "org.junit.jupiter:junit-jupiter-params" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher" }

[bundles]
# Spring Web bundle (for section01)
spring-web = [
    "spring-boot-starter-web",
    "spring-boot-starter-actuator"
]

# Spring AI base
spring-ai-base = [
    "spring-ai-client-chat",
    "spring-ai-anthropic",
    "spring-ai-ollama"
]

# Spring AI starters (for section01)
spring-ai-starters = [
    "spring-ai-starter-anthropic",
    "spring-ai-starter-ollama"
]

# Kotlin essentials
kotlin-essentials = [
    "kotlin-reflect",
    "jackson-module-kotlin"
]

# Development tools
dev-tools = [
    "spring-boot-devtools",
    "spring-boot-docker-compose"
]

# Testing common
testing-common = [
    "spring-boot-starter-test",
    "kotlin-test-junit5",
    "mockk",
    "junit-jupiter-params"

]

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management" }
graalvm-native = { id = "org.graalvm.buildtools.native", version.ref = "graalvm-native" }
